<!DOCTYPE html>
<html lang="en-us">
<head>
	<title>Log in</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width,device-width , initial-scale=1.0, shrink-to-fit=no">
	<link rel="stylesheet" href="css/bootstrap.css" type="text/css">
	
</head>
<style type="text/css">
	
</style>
<body>
	<div class="container-fluid" >
		<div  class="row align-items-end ">
			<div class="col-md-4">
				<h1 class="alert alert-dismissible alert-info fade show">OOps bad login!<a href="#" class="alert-link">click  here</a> to sign up
				<button class="close" data-dismiss="alert" "Close">&times </button></h1>
				
				<!-- Button trigger modal -->
			<button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal">
			  View form
			</button>



			</div>
		</div>
		<div class="col-6">
		<div class="embed-responsive embed-responsive-4by3">
			
			
			<iframe src="https://www.youtube.com/embed/YiUtkv86p2c" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
		</div>
	</div>
	
	
	
	<script  src="js/jquery-3.5.1.min.js"></script>
	<script  src="js/bootstrap.bundle.min.js"></script>
	
	<!-- Modal -->
	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="exampleModalLabel">Modal title</h2>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <img src="images/replaced.jpg" class="img-fluid">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-danger">Save changes</button>
		<br>
      </div>
    </div>
  </div>
</div>
</body>
</html>
